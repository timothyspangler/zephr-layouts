<!-- { "dss-name": "Button", "dss-reaction-type": "Flyout" } -->
<style>
.dss-button a[data-met-return] {
  color: {{text-color}};
  display: {{display-type}};
  border-radius: 3px;
  font: 400 11px/40px Lato, Arial, sans-serif;
  background-color: {{background-color}};
  text-decoration: none;
  text-transform: none;
  white-space: nowrap;
  letter-spacing: 1px;
  text-align: center;
  overflow: hidden;
  width: 185px;
}

.dss-button b {
  font-weight: 900;
}
.dss-button mark {
  color: ${{highlight-color}};
  background: none;
}

.dss-button a.met-button-varB {
  padding: 5px;
  line-height: 13px;
  white-space: normal;
}

@media screen and (max-width: 414px) {
  .bar-dss [data-reg-role=button_mobile] a[data-met-return][data-lines="2"] {
  padding:2px 0;
  }  
}
</style>

<div class="dss-button">
  <a class="met-button-var{{variation}}" href="{{subscribe-url}}" data-lines="{{lines}}" data-met-return>{{{button-text}}}</a>
</div>
